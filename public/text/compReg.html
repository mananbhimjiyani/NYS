<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Registration</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<form action="/compReg" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="compName"><b>Company Name</b></label>
    <input type="text" placeholder="Enter Company Name" name="compName" id="compName" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Userame" name="username" id="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="pswRepeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswRepeat" id="pswRepeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="compLogin.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
